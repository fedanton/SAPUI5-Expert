<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SAPUI5 FROM ZERO TO HERO </title>
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize" data-sap-ui-resourceroots='{"logaligroup.SAPUI5": "./"}'
        data-sap-ui-compatVersion="edge" data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-async="true" data-sap-ui-frameOptions="trusted">
        </script>
</head>

<body id="content" class="sapuiBody">

    <!-- data-name="logaligroup.SAPUI5" , // se indica la ruta para llegar al component, en este caso el namespace mas la carpeta  -->
    <!-- superior donde se enceuntra webapp -->
    <div data-sap-ui-component data-name="logaligroup.SAPUI5" 
                               data-id="container"  
                               data-set-setting='{"id=":"SAPUI5" }' ></div>                                      

    </body>
    

</html>
